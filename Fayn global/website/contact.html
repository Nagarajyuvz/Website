<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .contact-section {
      margin: 20px 0;
    }

    .map iframe {
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form h2 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 20px;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
    }

    #captcha-text {
      font-size: 18px;
      font-weight: bold;
      color: #0056b3;
    }

    #refresh-captcha {
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    #refresh-captcha:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container contact-section">
    <div class="row g-4">
      <!-- Google Map Embed -->
      <div class="col-md-6">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31103.36711899601!2d80.1961381983536!3d13.048438999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5268b64492f8e7%3A0x1f8a5d733206b4a3!2sFayn%20Global!5e0!3m2!1sen!2sin!4v1698600000000!5m2!1sen!2sin"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="form">
          <h2>Connect with Us!</h2>
          <form id="contactForm">
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="First Name" name="firstname" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Last Name" name="lastname" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Mobile Number" name="mobile" required>
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Email ID" name="email" required>
              </div>
            </div>
            <div class="my-3">
              <textarea class="form-control" placeholder="Enter your message here..." name="message" rows="5" required></textarea>
            </div>
            <!-- Captcha -->
            <div class="mb-3">
              <div class="captcha-box">
                <span id="captcha-text">ABC123</span>
                <button type="button" id="refresh-captcha" class="btn btn-sm btn-outline-secondary">ðŸ”„</button>
              </div>
              <input type="text" class="form-control mt-2" id="captcha-input" placeholder="Enter the text above" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
